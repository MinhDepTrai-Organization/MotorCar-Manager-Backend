name: Deploy NestJs App via FTP
on:
  pull_request:
    branches:
      - main

jobs:
  build-deploy-and-trigger-start:
    runs-on: ubuntu-latest
    steps:
      - name: checkout branch
        uses: actions/checkout@v4

      - name: setup nodejs app
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
          echo ".env file created from secret"

      - name: Install dependency
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Clean up unnecessary files
        run: |
          rm -rf node_modules
          rm -rf src
          echo "Cleanup complete"

      - name: Prepare tmp directory with fresh restart.txt
        run: |
          mkdir -p tmp
          date > tmp/restart.txt

      - name: ðŸ§± Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir deploy
          cp -r dist deploy/dist
          cp package*.json deploy/
          cp .env deploy/
          cp -r tmp deploy/tmp
          echo "Prepared deploy folder"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /nestjs-backend/
          local-dir: ./deploy/
          port: 21
          protocol: ftps
